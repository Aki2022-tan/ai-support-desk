<!DOCTYPE html>
<html>
<head>
  <title>Test AI Suggest</title>
</head>
<body>
  <h2>Test API with Manual Inputs</h2>
  <form id="testForm">
    <label>Department:</label>
    <input type="text" name="department" value="Technical"><br><br>

    <label>Subject:</label>
    <input type="text" name="subject" value="Login Problem"><br><br>

    <button type="submit">Send</button>
  </form>

  <pre id="result"></pre>

  <script>
    document.getElementById("testForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const res = await fetch("api/ai-suggest-subject.php", {
        method: "POST",
        body: formData
      });

      const json = await res.json();
      document.getElementById("result").textContent = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
